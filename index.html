<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>Melodius</title>
</head>

<body id="melodius">
  <div class="container">
    <div class="top">
      <header>
        <h1>Melodius</h1>
      </header>
      <section class="instructions">
        <div id="par1" class="toggleText1">
          <p>Press a note, see a shape, hear a voice. When you're finished, save your artwork!</p> 
        </div>
        <div id="par2" class="toggleText2">
          <p>Press the keys as they light up to complete the melody.</p> 
          
        </div>
      </section>
    </div>
    <sketch-container>
      <div class="buttons">
        <button id="undo"><i class="fas fa-undo-alt"></i></button>
        <button id="redo"><i class="fas fa-redo-alt"></i></button>
        <button id="save"><i class="fas fa-file-download"></i></button>
        <button id="deleteBtn"><i class="fas fa-trash"></i></button>
      </div>
    </sketch-container>
    <section id="radio-buttons">
      <div>
        <input type="radio" id="free-play" name="setting" value="free-play" checked>
        <label for="free-play">Free Play</label>
      </div>
      <div>
        <input type="radio" id="learn-melody" name="setting" value="learn-melody">
        <label for="learn-melody">Learn a Melody</label>
      </div>
    </section>
    <p id="hidden-warning" class="continue">Please press the highlighted piano key to continue with the current melody.</p>
    <div id="keyboard">
      <div id="whiteKeys">
        <button id="c2" class="key white-key"><span>C2</span></button>
        <button id="d2" class="key white-key"><span>D2</span></button>
        <button id="e2" class="key white-key"><span>E2</span></button>
        <button id="f2" class="key white-key"><span>F2</span></button>
        <button id="g2" class="key white-key"><span>G2</span></button>
        <button id="a3" class="key white-key"><span>A3</span></button>
        <button id="b3" class="key white-key"><span>B3</span></button>
        <button id="c3" class="key white-key"><span>C3</span></button>
        <button id="d3" class="key white-key"><span>D3</span></button>
        <button id="e3" class="key white-key"><span>E3</span></button>
        <button id="f3" class="key white-key"><span>F3</span></button>
        <button id="g3" class="key white-key"><span>G3</span></button>
        <button id="a4" class="key white-key"><span>A4</span></button>
        <button id="b4" class="key white-key"><span>B4</span></button>
        <button id="c4" class="key white-key"><span>C4</span></button>
      </div>
      <div id="blackKeys">
        <button id="cs2" class="key black-key"><span>C#2</span></button>
        <button id="ds2" class="key black-key"><span>D#2</span></button>
        <button  class="key black-key spacer"></button>
        <button id="fs2" class="key black-key"><span>F#2</span></button>
        <button id="gs2" class="key black-key"><span>G#2</span></button>
        <button id="as3" class="key black-key"><span>A#3</span></button>
        <button  class="key black-key spacer"></button>
        <button id="cs3" class="key black-key"><span>C#3</span></button>
        <button id="ds3" class="key black-key"><span>D#3</span></button>
        <button  class="key black-key spacer"></button>
        <button id="fs3" class="key black-key"><span>F#3</span></button>
        <button id="gs3" class="key black-key"><span>G#3</span></button>
        <button id="as4" class="key black-key"><span>A#4</span></button>
      </div>

    </div>
  </div>
</body>

</html>
